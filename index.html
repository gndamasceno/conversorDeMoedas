<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/base.css">
</head>

<body class="corpo d-flex flex-column align-items-center">
    <header class="header container">
        <h1 class="display-1 text-center my-5">Conversor de moedas</h1>

    </header>
    <main class="main container">
        <section class="main__selecaoMoedas">
            <h2 class="text-center">Selecione as moedas</h2>
            <div class="selecaoMoedas__tiposDeMoeda">
                <div class="container">
                    <div class="selecaoMoedas_moedaEntrada row align-items-end">
                        <div class="col-xs my-3 d-flex justify-content-center align-items-center">
                            <select id="selectEntrada"
                                class="select__moedas select__moedas--Entrada form-select form-select-sm "
                                aria-label=".form-select-sm example">
                                <option selected value="BRL">BRL</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                            </select>
                        </div>
                        <div class="col-xs my-3 text-center">
                                <img class="icon" src="assets/img/thumbs_up_down_white_24dp.svg" alt="icone-Troca">
                        </div>
                        <div class="selecaoMoedas__moedaSaida col-xs my-3 d-flex justify-content-center ">
                            <select id="selectSaida"
                                class="select__moedas select__moedas--Saida form-select form-select-sm "
                                aria-label=".form-select-sm example">
                                <option selected value="BRL">BRL</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                            </select>
                        </div>
                    </div>
                </div>
        </section>
        <section class="main__insercao">
            <h2 class="text-center">Digite o valor desejado</h2>
            <div class="text-center">
                <input id="valorInserido" type="text" class=" m-3"></input>
                <button id="btnConverter" class="botoes m3-3 btn-primary" data-btnConvert>Converter</button>
            </div>
        </section>
        <section class="main__resultado">
            <div class="text-center">
                <button id="btnResult" class="disabled my-3 btn-primary botoes" data-result>Resultado</button>
            </div>
        </section>
    </main>

    <script src="assets/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
